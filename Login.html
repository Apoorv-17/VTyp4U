<!DOCTYPE html>
<html>
<title>

</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .about-section1{
        padding: 10px;
        margin-top: 100px;
        margin-left: 2px;
        margin-right: 2px;
        text-align: center;
        background-color: #1F2833;
        color: #66FCF1;
    }

    .table{
        padding: 13px;
        width: 40%;
        height: auto;
        border: 1px solid #45A29E;
        border-radius: 8px;
        margin: auto;
        background-color:black;
        transition: all .4s ease-in-out;
    }

    .table:hover{
        box-shadow: 0 2px 5px 4px #ccc;
    }

    .form label {
        margin-left: 55%;
        color: cyan;

    }

    .form input {
        margin-left: 20%;
        border-radius: 4px;
        border-width: 1px;
        height: 18px;
    }

    .form button {
        border: none;
        outline: none;
        height: 30px;
        border-radius: 6px;
        font-size: medium;
        padding-top: 2px;
        padding-bottom: 2px;
        vertical-align: 5px;
        transition: transform .5s;
    }
    .form button:hover{
        transform: scale(1.1);
	    box-shadow: 0 8px 6px -6px white;
    }

    .form a{
        color: darkcyan;
        text-decoration: none;
    }

    .form a:hover{
        color: gold;
    }
    @media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}
</style>
